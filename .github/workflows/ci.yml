#
# Perform a regular build on any branch except main

name: build

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  # Dynamically calculate the version of this build
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Version the project
      id: version
      uses: MrMatAP/mrmat-versioning-action@1.0.7
      with:
        ecosystem: python
        major: 1
        minor: 1

  # A regular project build. Test results will explicitly be reported during a pull request build
  build:
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
    env:
      MRMAT_VERSION: ${{ needs.version.outputs.version }}
    steps:
    - name: Checkout out our code
      uses: actions/checkout@v5.0.0
    - name: Set up uv and Python
      uses: astral-sh/setup-uv@v6.0.0
      with:
        enable-cache: true
        python-version: 3.13.7
    - name: Build
      run: uv build --wheel
    - name: Test
      run: uv run --frozen pytest --junit-xml=${GITHUB_WORKSPACE}/build/junit.xml --cov-report=xml:${GITHUB_WORKSPACE}/build/coverage.xml
    - name: Upload unit test results
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/upload-artifact@v4
      with:
        name: Unit Test Results
        path: build/junit.xml
    - name: Upload coverage results
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/upload-artifact@v4
      with:
        name: Coverage Results
        path: build/coverage.xml

  report:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs:
      build
    permissions:
      pull-requests: write
      checks: write
      contents: read
    steps:
    - name: Lint
      run: uv run --frozen mypy --no-incremental --junit-xml=${GITHUB_WORKSPACE}/build/lint.xml ${GITHUB_WORKSPACE}/src/mhpython || true
    - name: Upload linting results
      uses: actions/upload-artifact@v4
      with:
        name: Lint Results
        path: build/lint.xml
    - name: Report on unit tests
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        check_name: "Unit Tests"
        comment_title: "Unit Test Results"
        files: build/junit.xml
    - name: Report on code coverage
      uses: madrapps/jacoco-report@v1.7.2
      with:
        paths: ${{ github.workspace }}/build/coverage.xml
        token: ${{ secrets.GITHUB_TOKEN }}

  # The release job only executes when pushing to the main branch
  release:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
    - version
    - build
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.version.outputs.version }}
        release_name: Release ${{ needs.version.outputs.version }}
        body: |
          Release ${{ needs.version.outputs.version }}
        draft: false
        prerelease: false
