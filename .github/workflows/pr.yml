#
# Perform a PR check build

name: pr

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

permissions:
  checks: write
  pull-requests: write

env:
  PYTHON_VERSION: 3.13.7

#
# Workflow

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      MRMAT_VERSION: "${{ needs.version.outputs.version }}"
    steps:

    - name: Checkout out our code
      uses: actions/checkout@v4

    - name: Set up uv and Python
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Version the project
      id: version
      uses: MrMatAP/mrmat-versioning-action@1.0.7
      with:
        ecosystem: python
        major: 1
        minor: 1

    - name: Test
      env:
        MRMAT_VERSION: ${{ steps.version.outputs.version }}
      run: |
        uv run --frozen pytest --cov-report=markdown-append:${GITHUB_STEP_SUMMARY}
        python -m mypy --no-incremental --non-interactive --junit-xml ${GITHUB_WORKSPACE}/build/mypy.xml ${GITHUB_WORKSPACE}/src/mhpython || true 

    - name: Report on unit tests
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: (!cancelled())
      with:
        check_name: "Unit Tests"
        comment_title: "Unit Tests"
        files: "./build/junit.xml"
